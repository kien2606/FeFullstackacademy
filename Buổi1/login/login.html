<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login page</title>
	<link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/b7ee898202.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="backGround">
		<div class="register">
			<div class="Logo">
				<img src="./logo/loGo.png" alt="logo">
			</div>
			<div class="login">
				<h4>đăng nhập</h4>
			</div>
			<input type="text" name="loginName" placeholder="Tên Đăng Nhập">
			<input type="text" name="passWord" placeholder="Mật Khẩu">
			<div class="loginButton">
				<button name="LoginButton">Đăng Nhập</button>
			</div>
			<div class="links">
				<a href="forgotPassWord" title="Quên Mật Khẩu">Quên Mật Khẩu?</a>
				<a href="newAccount" title="newAccount">Tài Khoản Mới</a>
			</div>
		</div>
		<div class="bottom">
			<div class="wrap">
				<div class="home">
					<img src="./icons/home.png" alt="home">
					<p class="text">trang chủ</p>
				</div>
				<div class="gift">
					<img src="./icons/gift.png" alt="gift">
					<p class="text">giftcode</p>
				</div>
				<div class='nap'>
					<img src="./icons/naptien.png" alt="nap">
					<p class="text">nạp tiền</p>
				</div>
				<div class="support">
					<img src="./icons/support.png" alt="support">
					<p class="text">hỗ trợ</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
